{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
  {{ range .Pages.ByPublishDate }}
  <li>
    {{ $dateFormat := $.Site.Params.dateFormat | default "Jan 2, 2006" }}
    {{ .PublishDate.Format $dateFormat }}
    <a href="{{ .Permalink }}">
      {{ .Title }}
    </a>
  </li>        
{{ end }}
</ul> 
{{ end }}
